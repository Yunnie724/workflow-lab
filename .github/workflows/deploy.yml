name: Build and Deploy Spring Boot to AWS EC2
on:
  push:
    branches: [ main ]

env:
  PROJECT_NAME: cicdproject
  BUCKET_NAME: cide-codedeploy-4878
  CODE_DEPLOY_APP_NAME: cicdapp
  DEPLOYMENT_GROUP_NAME: cicdapp_deploy
  AWS_REGION: ap-northeast-2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 저장소 코드 체크아웃 (필수)
      - name: Checkout
        uses: actions/checkout@v2  # 저장소의 코드를 가져옴 (gradlew 포함)

      # gradlew 파일 존재 여부 확인 (디버깅용)
      - name: Check gradlew file
        run: ls -al  # gradlew가 있는지 확인

      # gradlew 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew  # gradlew가 루트 디렉토리에 있는 경우
        shell: bash

      # 만약 gradlew가 다른 폴더(예: backend/)에 있다면 아래 코드로 수정
      # - name: Grant execute permission for gradlew
      #   run: chmod +x backend/gradlew  # gradlew가 backend 폴더에 있는 경우
      #   shell: bash

      # Java 환경 설정
      - name: Setup Java JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Gradle로 프로젝트 빌드
      - name: Build with Gradle
        run: ./gradlew build  # 실행 권한이 부여되었으므로 gradlew 실행 가능
        shell: bash

      # 배포할 ZIP 파일 생성 (불필요한 파일 제외)
      - name: Make Zip File
        run: |
          chmod +x scripts/deploy.sh  # 배포 스크립트 실행 권한 부여
          zip -qq -r ./$GITHUB_SHA.zip . -x "*.git*" -x "*.github*" -x "node_modules/*"
        shell: bash

      # AWS 인증 정보 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # S3에 업로드 (환경 변수 오류 수정)
      - name: Upload to S3
        run: |
          aws s3 cp --region ${{ env.AWS_REGION }} ./$GITHUB_SHA.zip s3://${{ env.BUCKET_NAME }}/${{ env.PROJECT_NAME }}/$GITHUB_SHA.zip

      # AWS CodeDeploy를 사용한 배포
      - name: Code Deploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APP_NAME }} \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.BUCKET_NAME }},bundleType=zip,key=${{ env.PROJECT_NAME }}/$GITHUB_SHA.zip